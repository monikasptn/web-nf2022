<!DOCTYPE html>
<html>
    <head>
        <title>Latihan: Columns - Rows Space</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <th>strawberry</th>
                <th rowspan= 3>oranges</th>
                <th>pears</th>
            </tr>
            <tr>
                <td>bananas</td>
                <td rowspan= 2>pineapple</td>
            </tr>
            <tr>
                <td>lychees</td>
            </tr>

        </table>
    </body>
</html>
